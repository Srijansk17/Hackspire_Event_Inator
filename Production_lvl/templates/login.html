<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Murder Mystery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_login2.css') }}">
</head>
<body class="login-page">
  <div class="login-wrapper">
    <div class="login-container">
      <h1>Detective Login</h1>
      
      <form method="POST" autocomplete="off">
        <!-- Dummy hidden fields to trick Chrome's autocomplete -->
        <input type="text" style="display:none" autocomplete="username">
        <input type="password" style="display:none" autocomplete="new-password">
        
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter username" autocomplete="off" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter password" autocomplete="new-password" required>

        <button type="submit">Login</button>
      </form>

      {% if error %}
        <p class="error-msg">{{ error }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
